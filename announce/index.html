        document.addEventListener("DOMContentLoaded", () => {

            const startTime = new Date("2025-11-01T19:45:00"); 
            const endTime = new Date("2025-11-01T20:20:00");

            function checkRedirect() {
                const now = new Date();

                if (now >= startTime && now <= endTime) {
                    // Between 7:45 and 8:20 â†’ redirect to Google Meet
                    window.location.href = meetUrl;
                } else if (now > endTime) {
                    // After 8:20 â†’ redirect to home
                    window.location.href = "/";
                }
                // Before 7:45 â†’ do nothing
            }

            // Check immediately on load
            checkRedirect();

            // Keep checking every minute (in case page is left open)
            setInterval(checkRedirect, 60000);
        });
